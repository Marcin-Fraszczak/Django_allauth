{% extends 'base.html' %}

{% block title %}
    Log Out
{% endblock title %}

{% block content %}

    <div class="d-flex justify-content-center">
        <div class="text-center">
            <h3>Log Out</h3>
            <p>Do you want to log out?</p>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <form method="post" class="form-stretch" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary m-3">Yes, sign me out</button>
            </div>
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger m-3">No, take me back</a>
    </div>

{% endblock content %}
